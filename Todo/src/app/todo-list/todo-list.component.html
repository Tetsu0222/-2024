<p>{{title}}</p>

<ul *ngFor ="let todo of todos2">
    <li>{{todo.name}}
        <button (click)="toDetail()">詳細</button>
        <button (click)="deleteTodo2(todo.key)">削除</button>

        <a routerLink="/id" routerLinkActive="active">Crisis Center</a>
    </li>
</ul>

<input id="input1" type="text" #todo>
<button (click)="addTodo(todo.value)">追加</button>
